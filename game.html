<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="css/style.css">
  <link href='https://fonts.googleapis.com/css?family=Play' rel='stylesheet' type='text/css'>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
  <script src="js/levels.js"></script>
  <script src="js/helpers.js"></script>
  <script src="js/util.js"></script>
  <script src="js/game.js"></script>
  <title>Obåten - shoot em up under vattnet</title>
</head>
<body>
	<div class="wrapper">
		<!-- <header>
			header
		</header> -->
		<aside class="left">
			<ul class="vertical">
				<li><a href="">Hem</a></li>
				<li><a href="#" onclick="toggleContent('scorescreen')">Poäng</a></li>
				<li><a href="#" onclick="toggleContent('galleryscreen')">Galleri</a></li>
				<li><a href="#" onclick="toggleContent('aboutscreen')">Om spelet</a></li>
			</ul>
		</aside>
		<div class="gamearea" id="gamareaid">
			<div class="startscreen">
				<div class="startheading">OBÅTEN</div>
				<div class="startimage">
					<img src="res/obat2_edit2_right.png" alt="">
				</div>
				<div class="startbutton">START</div>
			</div>
		</div>
		<div class="levelcleared">
			<p>Banan avklarad! Gör dig redo för nästa!</p>
		</div>

		<div class="gameover">
			<p>GAME OVER</p>
		</div>
		
		<div class="gamefinished">
			<p>GRATTIS! Du har klarat spelet. Din poäng är sparad.</p>
		</div>

		<aside class="right">
			<h3 class="enemycounter">ENEMIES: </h3>
			<h3 class="score">SCORE: 0</h3>
			<h3 class="levelcounter">NIVÅ: 1</h3>
		</aside>
		
	</div>
</body>
</html>
